plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'org.sosy-lab'
version '1.0.2'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'
shadowJar {
    baseName = 'java-smt'
    classifier = ''
}
repositories {
    mavenCentral()
    ivy {
        url 'https://www.sosy-lab.org/ivy/'
        layout "pattern", {
            artifact "[organisation]/[module]/[artifact]-[revision](-[classifier]).[ext]"
        }
    }

}

dependencies {
    compile group: 'org.sosy_lab', name: 'javasmt', version: 'latest.integration', configuration: 'runtime'
}
artifacts {
    archives shadowJar
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://maven.tangentmc.net/repository/victoria") {
                authentication(userName: mavenUser, password: mavenPassword)
            }
            //Skip copying dependencies as we shade them ourselves.
            pom.whenConfigured {
                p -> p.dependencies = []
            }
        }
    }
}